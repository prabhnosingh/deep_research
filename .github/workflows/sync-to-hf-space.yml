name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git config --global pull.rebase true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Clone the Hugging Face space to a temporary directory
          git clone https://prabhnosingh:$HF_TOKEN@huggingface.co/spaces/prabhnosingh/deep_research /tmp/hf_space
          cd /tmp/hf_space
          
          # Pull latest changes to handle any remote updates
          git pull origin main || true
          
          # Source directory - root of the GitHub repo (deep_research)
          SOURCE_DIR="$GITHUB_WORKSPACE"
          
          # Copy all files from source, but exclude .git and .github from the source
          # Copy regular files and directories (excluding .git and .github)
          find "$SOURCE_DIR" -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name '.github' \
            -exec cp -r {} . \;
          
          # Remove .github directory if it was copied (we don't want GitHub workflows in HF space)
          rm -rf .github 2>/dev/null || true
          
          # Remove cache files that might have been copied
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          
          # Make sure we don't remove .git from HF space (it's needed for git operations)
          # The .git directory should already be there from the clone
          
          # Configure git (in the HF space directory)
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          
          # Commit and push all changes
          git add -A
          git commit -m "Update from GitHub Actions - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main
