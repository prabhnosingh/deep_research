name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git config --global pull.rebase true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Clone the Hugging Face space to a temporary directory
          git clone https://prabhnosingh:$HF_TOKEN@huggingface.co/spaces/prabhnosingh/deep_research /tmp/hf_space
          cd /tmp/hf_space
          
          # Pull latest changes to handle any remote updates
          git pull origin main || true
          
          # Source directory - syncs all files from this directory to HF space
          SOURCE_DIR="$GITHUB_WORKSPACE/deep_research"
          
          # Copy all files from source, excluding .git, .github, __pycache__, and .env
          # First, copy everything
          cp -r "$SOURCE_DIR"/* . 2>/dev/null || true
          cp -r "$SOURCE_DIR"/.[!.]* . 2>/dev/null || true
          
          # Remove directories/files we don't want in HF space
          rm -rf .git .github __pycache__ *.pyc .env 2>/dev/null || true
          
          # Configure git
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          
          # Commit and push all changes
          git add -A
          git commit -m "Update from GitHub Actions - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main
